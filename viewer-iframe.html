<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body, #toggleBtn {
                text-align:center;
                font-size: 30px;
                font-family: "Arial Nova", "Arial";
            }
            
            body {
                margin:0 auto;
            }
            
            #content, img, video {
                margin-left:auto;
                margin-right:auto;
                text-align:center
            }

            img, video {
                display: block;
                max-width:500px;
                max-height:500px;
                width: auto;
                height: auto;
            }

            #default {
                font-weight: bold;
                text-decoration: underline;
                margin-top: 50px;
            }
            
        </style>

    <script>

        var doRefresh = true

        function setRefreshTimeout() {
            setTimeout(function(){
                if (doRefresh)
                    window.location.reload();
            }, 1000);
        }

        function toggleRefresh() {
            toggleBtn = document.getElementById("toggleBtn")
            if (doRefresh) {
                doRefresh = false
                toggleBtn.innerHTML = "Enable refresh"
            }

            else {
                doRefresh = true
                toggleBtn.innerHTML = "Disable refresh"
                setRefreshTimeout()
            }
        }

        setRefreshTimeout()
    </script>
    </head>
    <body>
        <span id="index">#/#</span> &ndash; <span id="filename">Reisen.Udongein.Inaba.600.2396749.jpg</span>
        <br>
        <br>
        <div id="content"><img src="Reisen.Udongein.Inaba.600.2396749.jpg"></div>
        <div id="default">*** DEFAULT PAGE ***</div>
        <br>
        <button onclick="toggleRefresh()" id="toggleBtn">Disable refresh</button>
    </body>
</html>
